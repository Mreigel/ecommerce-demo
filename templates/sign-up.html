<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://unpkg.com/aws-amplify@latest/dist/aws-amplify.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }
  </style>
  <script>
    // ✅ Replace with your Cognito values
    Amplify.configure({
      Auth: {
        region: 'us-east-1',
        userPoolId: 'us-east-1_XXXXXXX',
        userPoolWebClientId: 'XXXXXXXXXXXXXXXXXXXXX',
      }
    });
  </script>
</head>
<body>

<div class="signup-container">
  <h2>Create Account</h2>
  <form id="signup-form">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required minlength="8">

    <label for="street">Street Address</label>
    <input type="text" id="street" required>

    <label for="city">City</label>
    <input type="text" id="city" required>

    <label for="state">State</label>
    <input type="text" id="state" maxlength="2" required>

    <label for="zip">Zip Code</label>
    <input type="text" id="zip" pattern="\d{5}" required>

    <label for="country">Country</label>
    <select id="country" required>
      <option value="US" selected>United States</option>
    </select>

    <button type="submit">Sign Up</button>
    <div class="message" id="signup-message"></div>
  </form>
</div>

<script>
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const given_name = document.getElementById('first-name').value.trim();
    const family_name = document.getElementById('last-name').value.trim();
    const street = document.getElementById('street').value.trim();
    const city = document.getElementById('city').value.trim();
    const state = document.getElementById('state').value.trim().toUpperCase();
    const zip = document.getElementById('zip').value.trim();
    const country = document.getElementById('country').value;

    try {
      const result = await Amplify.Auth.signUp({
        username: email,
        password,
        attributes: {
          email,
          given_name,
          family_name,
          address: `${street}, ${city}, ${state} ${zip}, ${country}`
        }
      });
      document.getElementById('signup-message').textContent = '✅ Sign-up successful! Check your email to verify your account.';
    } catch (err) {
      console.error(err);
      document.getElementById('signup-message').textContent = '❌ Error: ' + err.message;
    }
  });
</script>

</body>
</html>
