{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block content %}

<!-- ðŸ”¸ Ad Banner -->
<section class="ad-banner">
  <div class="ad-content">
    <p> Banner Message Here </p>
  </div>
</section>

<!-- ðŸ”¹ Product Grid -->
<section class="products-grid">
  {% for product in products.values() %}
    <div class="product-card">
      <a href="{{ url_for('product_detail', product_id=product.id) }}">
        <img src="{{ url_for('static', filename='product' ~ product.id ~ '.jpg') }}" alt="{{ product.name }}">
      </a>
      <div class="details">
        <h3>{{ product.name }}</h3>
        <p class="price">${{ "%.2f"|format(product.price) }}</p>
        <button onclick="window.location.href='{{ url_for('product_detail', product_id=product.id) }}'">View Details</button>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
